<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>Blog</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card color="light" *ngFor="let post of blogPosts">
    <img [src]="post.image" />
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-button fill="clear" (click)="openExternalLink(post.link)">Saiba Mais</ion-button>
  </ion-card>

</ion-content>
